<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f9f9f9;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .welcome-container {
      background: #fff;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.07);
      text-align: center;
    }
    .welcome-title {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #333;
    }
    .welcome-message {
      font-size: 1.1rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <div class="welcome-title">Welcome!</div>
    <div class="welcome-message">We're glad to see you here.</div>
  </div>
</body>
</html>
